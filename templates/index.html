<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trophy Generator</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>4-H Fair Scavenger Hunt Trophy Generator</h1>
    <form action="/generate-trophy">
      <h2>Single-Sided</h2>
      <label for="initials">Enter initials here: </label>
      <input type="text" name="initials" id="initials" maxlength="3" required />
      <br />
      <input type="submit" />
    </form>
    <form action="/generate-trophy-double-sided">
      <h2>Double-Sided</h2>
      <label for="initials">Enter first initials here: </label>
      <input
        type="text"
        name="initials-1"
        id="initials-1"
        maxlength="3"
        required
      />
      <br />
      <label for="initials">Enter second initials here: </label>
      <input
        type="text"
        name="initials-2"
        id="initials-2"
        maxlength="3"
        required
      />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
